[project]
name = "fosanalysis"

version = "0.0"

description = "Analysis framework for calculation of concrete crack width through strain measures by distributed fiber optical sensors"

readme = "README.md"

requires-python = ">=3.7"

license = {file = "LICENSE"}

keywords = ["DFOS", "structural health monitoring", "distributed fiber optical sensing"]

authors = [
	{name = "Bertram Richter", email = "bertram.richter@tu-dresden.de" }
]

maintainers = [
	{name = "Bertram Richter", email = "bertram.richter@tu-dresden.de" }
]

classifiers = [
	"Intended Audience :: Developers",
	"Intended Audience :: Science/Research",
	
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3 :: Only",
]

dependencies = [
	"numpy",
	"scipy",
]

[project.urls] # to be decided
#"Homepage" = ""
#"Bug Reports" = ""
#"Source" = ""

[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"
